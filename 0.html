<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>video with object-fit</title>
    <style>
      html, body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      video {
        height: 100%;
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <video controls src="videos/343660890.mp4" onclick="this.play()"></video>
  </body>
</html>
