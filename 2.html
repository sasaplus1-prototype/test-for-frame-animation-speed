<html>

    <title>sprite image and background-position</title>
    <style>
      html, body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .frame {
        background-image: url(images/sprite.jpg);
        background-repeat: no-repeat;
        height: 422px;
        width: 755px;
      }

      .alternate {
        left: 0;
        position: absolute;
        text-shadow: 0 1px 0 white;
        top: 0;
      }
    </style>
  </head>

    <div id="js-frame" class="frame"></div>

    <label class="alternate">
      <input id="js-checkbox" type="checkbox">add overflow and backface-visibility
    </label>
