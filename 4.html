<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Canvas</title>
    <style>
      html, body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .frame {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .frame .canvas {
        display: block;
        position: absolute;
      }

      .alternate {
        left: 0;
        position: absolute;
        text-shadow: 0 1px 0 white;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="js-frame" class="frame">
      <canvas id="js-canvas" class="canvas" width="755" height="422"></canvas>
    </div>

    <label class="alternate">
      <input id="js-checkbox" type="checkbox">add overflow and backface-visibility
    </label>

    <script src="es6-promise.auto.min.js"></script>
    <script src="cover-style.min.js"></script>
    <script src="load-image.min.js"></script>
    <script src="raf.min.js"></script>
    <script src="4.js"></script>
  </body>
</html>
